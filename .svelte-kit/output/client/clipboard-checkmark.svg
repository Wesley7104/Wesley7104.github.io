<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <style>
    .primary { fill: #570DF8; }
    .secondary { fill: #F000B8; }
    .checkmark { 
      fill: none;
      stroke: #F000B8;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: draw 1.5s ease forwards infinite;
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
  </style>
  
  <!-- Clipboard -->
  <rect class="primary" x="20" y="15" width="60" height="75" rx="5" ry="5" />
  <rect class="secondary" x="30" y="5" width="40" height="20" rx="5" ry="5" />
  
  <!-- Checkmark -->
  <path class="checkmark" d="M30 50 L45 65 L70 40" />
</svg>
